<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Title -->
    <header>
        <div id="titleBlock">
            <h1>Content Management Tool</h1>
        </div>
    </header>
    <br>
    <!-- Main Content -->
    <div class="container">
        <form id="blog-form">
            <div class="title">
                <label for="title">Blog Title : </label><br>
                <input type="text" id="title" name="title" required><br><br>
            </div>
            <div class="content">
                <label for="content">Description : </label><br>
                <textarea id="content" name="content" required></textarea><br><br>
            </div>
            <div class="image">
                <label for="image">Image URL : </label><br>
                <input type="text" id="image" name="image">
            </div><br>
            <div class="video">
                <label for="video">Video URL : </label><br>
                <input type="text" id="video" name="video">
            </div><br><br>
            <div class="button"><button type="submit">Generate Blog</button></div>
        </form>
    </div>
    <br>
    <!-- Result Displayed Inside This Container-->
    <div class="display">

    </div>

    <!-- Footer Page -->
    <footer>
        Content Management Tool By Nagarajan.V
    </footer>
    <script src="script.js"></script>
</body>
</html>
